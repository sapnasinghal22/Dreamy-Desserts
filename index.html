<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS Files -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">

    <title>Dreamy Desserts</title>
  </head>

  <body>

    <!-- Top Bar -->
    <div class="topbar fixed-top">
      <div class="top_bar">
        <div class="separator"></div>

        <div class="topbar_item">
          <div class="icon">
            <i class="bi bi-geo-alt"></i>
          </div>
          <span class="address">
            Dreamy Desserts, India
          </span>
        </div>

        <div class="separator"></div>

        <div class="topbar_item item-2">
          <div class="icon">
            <i class="bi bi-stopwatch"></i>
          </div>
          <span class="address">
            Mon - Sat, 9:00 am to 9:00 pm
          </span>
        </div>

        <div class="separator"></div>

        <a href="tel:+91 123 456 7890" class="topbar_item">
          <div class="icon">
            <i class="bi bi-telephone"></i>
          </div>
          <span class="address">
            +91 123 456 7890
          </span>
        </a>

        <div class="separator"></div>

        <a href="mailto:dreamy_desserts@gmail.com" class="topbar_item">
          <div class="icon">
            <i class="bi bi-envelope"></i>
          </div>
          <span class="address">
            dreamy_desserts@gmail.com
          </span>
        </a>

        <div class="separator"></div>

      </div>
    </div>

    <!-- Navbar -->
    <header>
      <nav class="navbar navbar-expand-lg px-4 fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="./Images/Logo.png" alt="Dreamy Desserts" width="150" height="70" class="d-inline-block logo">
          </a>

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#Navbar" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="Navbar">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item fs-5">
                <a class="nav-link" aria-current="page" href="#">Home</a>
              </li>

              <li class="nav-item fs-5">
                <a class="nav-link" aria-current="page" href="#">Menu</a>
              </li>

              <li class="nav-item fs-5">
                <a class="nav-link" aria-current="page" href="#">Contact</a>
              </li>
            </ul>

            <div class="d-flex ms-auto buttons">
              <button class="mx-3 button b1" type="submit">Register</button>
              <button class="button" type="submit">Login</button>
            </div>

          </div>
        </div>
      </nav>
    </header>

    <!-- Hero Section -->

    <section class="hero text-center" id="home">
      <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
        <div class="carousel-inner">

          <div class="carousel-item active">
            <img src="Images/pexels-leigh-patrick-298217.jpg" class="d-block w-100" alt="C1">

            <div class="carousel-caption">
              <div class="slider-btn">
                <button class="btn btn-1">Reservation</button>
                <button class="btn btn-2">Order Now</button>
              </div>
            </div>
          </div>

          <div class="carousel-item">
            <img src="Images/pexels-joaquin-egea-88917.jpg" class="d-block w-100" alt="C3">

            <div class="carousel-caption">
              <div class="slider-btn">
                <button class="btn btn-1">Reservation</button>
                <button class="btn btn-2">Order Now</button>
              </div>
            </div>
          </div>

          <div class="carousel-item">
            <img src="Images/istockphoto-1151706409-612x612.jpg" class="d-block w-100" alt="C4">

            <div class="carousel-caption">
              <div class="slider-btn">
                <button class="btn btn-1">Reservation</button>
                <button class="btn btn-2">Order Now</button>
              </div>
            </div>
          </div>

        </div>
      </div>
    </section>

    <!-- JS Files -->
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

  </body>
</html>
